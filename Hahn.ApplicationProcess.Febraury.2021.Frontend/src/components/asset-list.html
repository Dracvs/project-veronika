<template >
  <require from="../shared/date-format"></require>  
  <div class="row mt-3">
    <div class="col-6">
      <h3>All the assets</h3>
    </div>
    <div class="col-6 text-right">
      <button class="btn btn-outline-success btn-lg" click.delegate="reloadAssets()"><i class="fas fa-sync"></i> Reload</button>
    </div>
    <div if.bind="assets.length>0" class="col-12 col-md-6 mt-2" repeat.for="item of assets">
      <div class="card shadow-sm">  
        <div class="card-header">
          <h5 class="card-title">${item.AssetName}</h5>
        </div>
        <div class="card-body">
          <div class="row">
          <div class="col-12 col-md-6">
            <label>Country</label>
            <h5>${item.CountryOfDepartment}</h5>
          </div>
          <div class="col-12 col-md-6">
            <label>Department</label>          
            <h5>${item.Department}</h5>
          </div>
          <div class="col-12 col-md-6">
            <label>Email</label>
            <h5>${item.EmailAddressOfDepartment}</h5>
          </div>
          <div class="col-12 col-md-6">
            <label>Purchase Date</label>
            <p>${item.PurchaseDate | dateFormat}</p>
          </div>
          <div class="col-12 col-md-6">
            <label>Condition</label>
            <h4 if.bind="item.Broken"><i class="fas fa-times"></i></h4>
            <h4 if.bind="!item.Broken"><i class="fas fa-check"></i></h4>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div else class="col-12">
      <div class="alert alert-success" role="alert">
        No assets were found.
      </div>
    </div>    
  </div>
</template>
